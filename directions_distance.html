<!DOCTYPE html>
<html>
    <head>
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <link rel="stylesheet" href="css/directions_distance.css">
        <title>Get directions and distance between two markers on the map</title>
    </head>
    <body>
        <div id="directionsBlock"></div>
        <div id="searchArea">
          <p>
          Start :<input type="text" name="marker1" id="address1" placeholder="Enter an address or coordinates" onfocusout="placeMarker(this.value,1)"><br>
          End : <input type="text" name="marker2" id="address2" placeholder="Enter an address or coordinates" onfocusout="placeMarker(this.value,2)">
          <div class="center"><button onclick="calculateItinerary()" style="width:90%">Calculate itinerary</button></div>
          </p>
        </div>
        <div id="map"></div>
    </body>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAoazDxs2jim0NnszXP9vmZUSF8gQd71VA&libraries=geometry"></script>
    <script type="text/javascript" src="js/directions_distance.js"></script>
</html>
